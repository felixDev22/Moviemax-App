<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <title>MoviMax</title>
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <img src="./assets/movimax.png" alt="logo" />
          </div>
          <ul>
            <li><a href="index.html">Latest</a></li>
            <li><a href="index.html">Genre</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="category container">
        <h2>Comedy</h2>
        <span><i class="fa-solid fa-face-laugh-beam"></i></span>
        <hr />
      </div>
      <div class="movies-deck container">
        <div class="card">
          <div class="image">
            <img src="./assets/movie.jpeg" alt="movie" />
          </div>
          <div class="comment-likes">
            <button id="comment">Comments</button>
            <i class="fa-sharp fa-solid fa-heart" id="like-btn"></i>
            <span id="like-num">26k</span>
          </div>
        </div>

        <div class="card">
          <div class="image">
            <img src="./assets/movie.jpeg" alt="movie" />
          </div>
          <div class="comment-likes">
            <button id="comment">Comments</button>
            <i class="fa-sharp fa-solid fa-heart" id="like-btn"></i>
            <span id="like-num">8k</span>
          </div>
        </div>

        <div class="card">
          <div class="image">
            <img src="./assets/movie.jpeg" alt="movie" />
          </div>
          <div class="comment-likes">
            <button id="comment">Comments</button>
            <i class="fa-sharp fa-solid fa-heart" id="like-btn"></i>
            <span id="like-num">10k</span>
          </div>
        </div>

        <div class="card">
          <div class="image">
            <img src="./assets/movie.jpeg" alt="movie" />
          </div>
          <div class="comment-likes">
            <button id="comment">Comments</button>
            <i class="fa-sharp fa-solid fa-heart" id="like-btn"></i>
            <span id="like-num">99k</span>
          </div>
        </div>
      </div>

      <div class="category container">
        <h2>Action</h2>
        <span><i class="fa-solid fa-face-grin-wink"></i></span>
        <hr />
      </div>

      <div class="movies-deck container">
        <div class="card">
          <div class="image">
            <img src="./assets/action.jpeg" alt="movie" />
          </div>
          <div class="comment-likes">
            <button id="comment">Comments</button>
            <i class="fa-sharp fa-solid fa-heart" id="like-btn"></i>
            <span id="like-num">26k</span>
          </div>
        </div>

        <div class="card">
          <div class="image">
            <img src="./assets/action.jpeg" alt="movie" />
          </div>

        <div class="card">

          </div>
          <div class="comment-likes">
            <button id="comment">Comments</button>
            <i class="fa-sharp fa-solid fa-heart" id="like-btn"></i>
            <span id="like-num">10k</span>
          </div>
        </div>

        <div class="card">
          <div class="image">
            <img id="movie" src="./assets/action.jpeg" alt="movie" />
          </div>
          <div class="comment-likes">
            <button id="comment">Comments</button>
            <i class="fa-sharp fa-solid fa-heart" id="like-btn"></i>
            <span id="like-num">99k</span>
          </div>
        </div>
      </div>
      <footer class="container">
        <p>
